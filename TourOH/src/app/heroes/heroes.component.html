<div>
  <p></p>
</div>
<div>
  <label for="new-hero">Nombre del Heroe: </label>
  <input id="new-hero" #heroName />
  <button type="button" class="add-button" (click)="agregar(heroName.value); heroName.value=''"> Agregar </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="borrar" title="borrar hero"
      (click)="borrar(hero)">x</button>
  </li>
</ul>
